<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flat Map!</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" href="ref/bootstrap.min.css">
    <script src="ref/jquery-3.3.1.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div id="container">
    <div class="row map-row">
        <div class="room col-xs-7" id="stairs">
            <h5>Stairs</h5>
        </div>
    </div>
    <div class="row map-row">
        <div class="room col-xs-5" id="office">
            <h5>Office</h5>
        </div>
        <div class="room col-xs-2" id="hallway">
            <h5>Hallway</h5>
        </div>
        <div class="room col-xs-5" id="kitchen">
            <h5>Kitchen</h5>
        </div>
    </div>
    <div class="row map-row" id="stacked-row">
        <div class="room col-xs-5" id="lounge">
            <h5>Lounge</h5>
        </div>
        <div class="clear col-xs-2"></div>
        <div class="room col-xs-5" id="bathroom">
            <h5>Bathroom</h5>
        </div>
    </div>
    <div class="row map-row">
        <div class="clear col-xs-5"></div>
        <div class="room col-xs-7" id="bedroom">
            <h5>Bedroom</h5>
        </div>
    </div>
</div>
<div id="infoSidebar">
    <div id="mapSelectedRoom">
        <h1>Hallway</h1>
    </div>
    <div class="infoSidebarContainer" id="environmentalStatsPortlet"></div>
    <div class="infoSidebarContainer" id="roomDimensionsPortlet">
        <div class="infoSidebarContainerTitleBar">
            <h4>Dimensions</h4>
        </div>
        <div>
            Length: 1m
            Width: 1m
        </div>
    </div>
    <div class="infoSidebarContainer">
        <div class="infoSidebarContainerTitleBar">
            <h4>IoT Devices</h4>
        </div>
        <div>
            Lamp - Off
        </div>
    </div>
</div>
</body>
</html>
