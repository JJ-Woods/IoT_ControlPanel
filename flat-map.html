<html>
<head>
	<title>Flat Map!</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<div class="row map-row">
			<div class="room col-xs-7" id="stairs">
				<h5 class="map-tag">Stairs</h5>
			</div>
		</div>
		<div class="row map-row">
			<div class="room col-xs-5" id="office">
				<h5 class="map-tag">Office</h5>
			</div>
			<div class="room col-xs-2" id="hallway">
				<h5 class="map-tag">Hallway</h5>
			</div>
			<div class="room col-xs-5" id="kitchen">
				<h5 class="map-tag">Kitchen</h5>
			</div>
		</div>
		<div class="row map-row" id="stacked-row">
			<div class="room col-xs-5" id="lounge">
				<h5 class="map-tag">Lounge</h5>
			</div>
			<div class="clear col-xs-2"></div>
			<div class="room col-xs-5" id="bathroom">
				<h5 class="map-tag">Bathroom</h5>
			</div>
		</div>
		<div class="row map-row">
			<div class="clear col-xs-5"></div>
			<div class="room col-xs-7" id="bedroom">
				<h5 class="map-tag">Bedroom</h5>
			</div>
		</div>
	</div>
</body>
</html>
