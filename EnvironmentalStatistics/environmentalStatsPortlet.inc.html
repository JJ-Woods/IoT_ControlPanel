<script src="EnvironmentalStatistics/environmentalStatistics.js"></script>
<div class="infoSidebarContainerTitleBar" id="environmentalStatsTitleBar">
	<h4>Environmental Statistics</h4>
	<img src="EnvironmentalStatistics/settingsIcon.png" alt="environmentalStatsIcon"/>
</div>
<div class="infoSidebarContainerContent" id="environmentalStatsContent">
	<div>
		<div id="environmentalStatsTemp">
			<h5>Temperature:</h5><var></var>
		</div>
		<div id="environmentalStatsHumidity">
			<h5>Humidity:</h5><var></var>
		</div>
		<div id="environmentalStatsCO2">
			<h5>CO2:</h5><var></var>
		</div>
	</div>
	<img src="EnvironmentalStatistics/graphIcon.png" alt="EnvironmentalStatistics Graph"/>
</div>
<div class="infoSidebarContainerContent" id="environmentalStatsSettings">
	<label>Monitor url <input id="environmentalStatsUrl" type="text"/></label>
	<label>Poll every <input type="number" id="environmentalStatsPollRate" min="0" max="60"/> minutes</label>
	<label>
		Unit
		<select>
			<option>Celsius</option>
			<option>Fahrenheit</option>
			<option>Kelvin</option>
		</select>
	</label>
</div>
